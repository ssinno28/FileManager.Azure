name: CI

on: 
  push:
    branches:
    - master

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'
        
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 18
    
    - name: Install azurite
      run: npm install -g azurite    
      
    - name: Run azurite
      run: start /B azurite-blob -s --blobPort 7777
          
    - name: Restore Solution
      run: dotnet restore FileManager.Azure.sln
      
    - name: Build Solution
      run: dotnet build FileManager.Azure.sln  
      
    - name: Test Solution
      run: dotnet test FileManager.Azure.sln
      
    - name: Publish FileManager.Azure
      uses: rohith/publish-nuget@v2
      with:
          PROJECT_FILE_PATH: FileManager.Azure/FileManager.Azure.csproj
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
